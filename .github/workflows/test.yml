name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '18.12.0'
        cache: 'npm'
    - name: Install npm
      run: npm install -g npm@8.19.3
    - name: Install node packages
      run: npm ci
    - name: Run tests
      run: npm test
