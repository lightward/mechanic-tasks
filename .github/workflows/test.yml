name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - name: Install node and npm
      uses: actions/setup-node@v3
      with:
        node-version: 18
        check-latest: true
    - name: Install node packages
      run: npm ci
    - name: Run tests
      run: npm test
