name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install node and npm
      uses: actions/setup-node@v4
      with:
        node-version: 18
        check-latest: true
    - name: Install node packages
      run: npm ci
    - name: Run tests
      run: npm test
