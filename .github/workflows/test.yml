name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version-file: 'package.json'
        cache: 'npm'
    - name: Extract versions from package.json
      id: versions
      run: echo ::set-output name=version::$(jq -r .engines.npm ./package.json)
    - name: Install npm
      run: npm install -g npm@${{steps.versions.outputs.version}}
    - name: Install node packages
      run: npm ci
    - name: Run tests
      run: npm test
